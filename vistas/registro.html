<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('peluqueria blanca.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .bg-vinotinto {
      background-color: #800020; /* Código de color vinotinto */
    }

    .text-vinotinto {
      color: #800020; /* Código de color vinotinto */
    }

    .btn-vinotinto {
      background-color: #800020; /* Código de color vinotinto */
      border-color: #800020; /* Código de color vinotinto */
      color: #fff; /* Texto en color blanco */
    }

    .btn-vinotinto:hover,
    .btn-vinotinto:focus {
      background-color: #5a001a; /* Color vinotinto más oscuro al pasar el ratón */
      border-color: #5a001a; /* Color vinotinto más oscuro al pasar el ratón */
      color: #fff; /* Texto en color blanco */
    }

    /* Estilos para la imagen centrada */
    .centered-image {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilo para centrar el título */
    .titulo-registro {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <!-- Agregar imagen centrada -->
          <div class="centered-image mt-3">
            <img src="/img/logo 2.jpg" alt="Imagen centrada" style="max-width: 200px;">
          </div>
          <div class="card-header bg-vinotinto text-white titulo-registro">
            <h3 class="text-center">Registro</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
              </div>
              <div class="form-group">
                <label for="confirmar-contrasena">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Repite tu contraseña para verificación">
              </div>
              <!-- Botón "No soy un robot" como radio -->
              <div class="form-group">
                <input type="radio" id="robot-no" name="robot" value="no" class="mr-2">
                <label for="robot-no">No soy un robot</label>
              </div>
              <button type="submit" class="btn btn-vinotinto btn-block mt-3">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
