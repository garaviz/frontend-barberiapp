<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
            <header>
                <!-- Logo como imagen -->
                <img src="/img/logo 2.jpg" alt="Logo de la empresa" class="logo" height="85px" >
            </header>
            <!-- Contenido principal -->
            <main>
                <h3>BARBERIA Y TENDENCIAS NATALIA MARTINEZ</h3>
            </main>
        <h2 class="mb-4">Calendario Andres Serna</h2>
        <div class="row">
            <div class="col-md-8">
                <div id="calendar"></div>
            </div>
            <div class="col-md-5">
                <h4>Agende su cita</h4>
                <form>
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción:</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripción del evento">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Evento</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
